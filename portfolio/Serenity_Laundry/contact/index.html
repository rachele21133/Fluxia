		<div class="container">
			<main>
				<section id="contact">
					<div class="contact-wrap">
						<div class="contact-heading">
							<h1>contact</h1>
							<hr></hr>
							<p>1 load = 2 level laundry baskets or 1 overflowing</p>
						</div>
						<div class="contact-body">
							<form action="http://www.fluxia.org.us11.list-manage.com/subscribe/post?u=c8f8b5b43750919310a055543&id=08d27f2381" method="post" class="contact-form" target="_blank">
								<ul>
									<li class="name">
										<label class="fname" for="first_name">First Name</label>
										<input type="text" name="FName" id="FName" class="contact-fname" required/>
									</li>
									<li class="name">
										<label class="lname" for="last_name">Last Name</label>
										<input type="text" name="LName" id="LName" class="contact-lname" required/>
									</li>
								</ul>
								<div class="email">
									<label for="email">Email</label>
									<input type="text" name="Email" id="Email" class="contact-email" required/>
								</div>
								<ul>
									<li class="name">
										<label class="loads" for="first_name">Number of Loads</label>
										<input type="text" name="FName" id="FName" class="contact-fname" required/>
									</li>
									<li class="name">
										<label class="dry-cleaning" for="last_name">Number of Dry Cleaning Items</label>
										<input type="text" name="LName" id="LName" class="contact-lname" required/>
									</li>
									<li class="name">
										<label class="pick-up-date" for="first_name">Pick Up Date</label>
										<input type="text" name="FName" id="FName" class="contact-fname" required/>
									</li>
									<li class="name">
										<label class="pick-up-time" for="last_name">Pick Up Time</label>
										<input type="text" name="LName" id="LName" class="contact-lname" required/>
									</li>
									<li class="name">
										<label class="drop-off-date" for="first_name">Drop Off Date</label>
										<input type="text" name="FName" id="FName" class="contact-fname" required/>
									</li>
									<li class="name">
										<label class="drop-off-time" for="last_name">Drop Off Time</label>
										<input type="text" name="LName" id="LName" class="contact-lname" required/>
									</li>
								</ul>
								<!--<div class="message">
									<label class="message-label" for="Message">Message</label>
									<textarea id="message" name="Message" class="contact-message" rows="10"></textarea>
								</div>-->
								<div class="btn">
									<input class="contact-btn" type="submit" value="Submit" name="submit">
								</div>
							</form>
						</div>
					</div>
				</section>
			</main>
