				<section id="volunteer">
					<div class="volunteer-wrap">
						<div class="volunteer-heading">
							<h1>Volunteer</h1>
							<hr></hr>
						</div>
						<div class="volunteer-body">
							<form action="http://www.fluxia.org.us11.list-manage.com/subscribe/post?u=c8f8b5b43750919310a055543&id=08d27f2381" method="post" class="volunteer-form" target="_blank">
								<ul>
									<li class="name">
										<label class="fname" for="first_name">First Name</label>
										<input id="first_name" type="text" value="" name="FNAME" class="volunteer-fname" placeholder="" required/>
									</li>
									<li class="name">
										<label class="lname" for="last_name">Last Name</label>
										<input id="last_name" type="text" value="" name="LNAME" class="volunteer-lname" placeholder="" required/>
									</li>
								</ul>
								<div class="email">
									<label for="email">Email</label>
									<input id="email" type="text" value="" name="EMAIL" class="volunteer-email" placeholder="" required>
								</div>
								<div class="how">
									<label class="how-label">How would you like to help?</label>
									<div class="checkboxes">
										<label class="checkbox" for="group_1">
											<input id="group_1" class="volunteer-checkbox" type="checkbox" value="1" name="group[11941][1]"/>
											<span>Go door to door</span>
										</label>
										<label class="checkbox" for="group_2">
											<input id="group_2" class="volunteer-checkbox" type="checkbox" value="1" name="group[11941][2]"/>
											<span>Make phone calls</span>
										</label>
										<label class="checkbox" for="group_4">
											<input id="group_4" class="volunteer-checkbox" type="checkbox" value="1" name="group[11941][4]"/>
											<span>Put sign in yard</span>
										</label>
										<label class="checkbox" for="group_8">
											<input id="group_8" class="volunteer-checkbox" type="checkbox" value="1" name="group[11941][8]"/>
											<span>Host an event</span>
										</label>
									</div>
								</div>
								<div class="btn">
									<input class="volunteer-btn" type="submit" value="Submit" name="submit">
								</div>
							</form>
						</div>
